<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1;i<=500;i++){
            document.write(i);
            if(i%4 == 0){
                document.write(' multiplo de 4');
            }
            if(i%9 == 0){
                document.write(' multiplo de 9');
            }
            if(i%5 == 0){
                document.write('<br>'+'<hr>');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
