<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista Super:</h1><br><br><br>
    <label>Item: 
        <input type="text" id="item" name="item">
    </label>
    <button id="agregarItem">Agregar</button><br><br>
    <ul id="listaItems">

    </ul>


    <script>
        /*lista de super con text y button para agregar elemento a la lista
      */
        
        var btnAgregarItem = document.getElementById('agregarItem');

        btnAgregarItem.addEventListener("click", function(e){
            var itemHtml = document.getElementById('item');
            var listItems = document.getElementById('listaItems');
            var addItem = document.createElement('li');

            listItems.appendChild(addItem);
            
            addItem.textContent = itemHtml.value;
            itemHtml.value = "";
        })

    </script>
</body>
</html>
